<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <section class="container">
        <div class="image-container">
        <div class="overlay-image"></div>
        <img src="images/image-equilibrium.jpg" alt="the image of equilibrium">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-date">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon Image">
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <img src="images/icon-clock.svg" alt="Clock Icon Image">
            <p>3 days left</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="Profile Image">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </section>
  </main>

</body>
</html>
